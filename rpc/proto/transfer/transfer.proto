syntax = "proto3";
package hello;
option go_package = ".;transfer";
service Transfer {
    rpc Ping(stream PingRequest) returns (stream PingResponse) {}
    rpc Transfer(stream TransferRequestAndResponse) returns (stream TransferRequestAndResponse) {}
}
message PingRequest {
    string connector = 1;
    string message = 2;
}
message PingResponse {
    string message = 1;
}
message TransferRequestAndResponse {
    string from_connector = 1;
    string to_connector = 2;
    Data data = 3;
}
message Data {
    int32 id = 1;  // 消息ID
    int32 cmd = 2;  // 消息类型（单聊/群聊/心跳）
    string from_id = 3;  // 发送消息用户ID
    string dest_id = 4;  // 接收消息用户ID
    string msg = 5;  // 消息内容
    int32 msg_type = 6;  // 消息自定义类型（文本消息/图片消息/语音消息...）
    int32 ack_msg_type = 7;  // 回复消息ID
}